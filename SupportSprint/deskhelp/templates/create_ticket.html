{% extends 'desk_main.html' %}
{% load crispy_forms_tags %}

{% block title %}Dodaj zgłoszenie{% endblock %}

{% block content %}
<div class="container mt-1">
    <div class="card shadow p-2 col-md-11 mx-auto custom-card-height">
        <div class="col-md-11 m-2 ms-5 card-body">
            <h2 class='h2 py-3'>Dodaj zgłoszenie</h2>
            <form action="{% url 'create_ticket' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.title|as_crispy_field }}
                </div>

                <div class="form-group mt-3">
                    {{ form.content|as_crispy_field }}
                </div>

                <div class="form-group mt-3">
                    {{ form.queue|as_crispy_field }}
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-lg btn-dark custom-btn-width" type="submit">Wyślij</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
