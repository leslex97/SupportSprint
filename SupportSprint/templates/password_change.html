{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Zmiana Hasła{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="card col-lg-6 col-md-8 col-sm-10 shadow-lg">
            <div class="card-header text-center bg-white">
                <h4 class="fw-bold p-3">Zmiana Hasła</h4>
            </div>
            <form action="{% block url %}{% endblock %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body bg-white">
                    {{ form|crispy}}
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark btn-md col-6 p-2" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Wyślij
                        </button>
                    </div>
                </div>
            </form>
            <div class="card-footer text-center bg-white">
            </div>
        </div>
    </div>
</div>
{% endblock %}
