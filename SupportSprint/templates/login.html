{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{%block title%}Logowanie{%endblock%}</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow">
            <div class="card-body">
                {%block form_content%}
                <h2 class="card-title text-center">SupportSprint</h2>
                <h4 class='text-center  py-3'>Logowanie</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form|crispy}}
                    <div class='text-center m-3'>
                        <span>Jeżeli jeszcze nie posiadasz konta
                            <a href="{% url 'signup'%}">Kliknij tutaj</a>
                        
                    </span>
                    </div>
                    <div class='text-center m-3'>
                        <span>Zgłoszenie bez konta
                            <a href="{% url 'guest_ticket'%}">tutaj!</a>
                    </span>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100">Zaloguj się</button>
                </form>
            </div>
            {%endblock%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-QZ0+fV8I7C7NcS8pbOi5WurvZhftvK6ujXU7+AxKDPzEl+5z0N4OXJ0xN4Wv65yo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-IedxzEFZ3hc+laLFCMFXL9UUSG+rK2lF0kEjsoi53mXSBmdTdy2Y/WZhOZCJCBgL" crossorigin="anonymous"></script>
</body>
</html>
